<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Brewsday PWA!</h3>

  <ion-list>
    <ion-item *ngFor="let beer of beerList | async">
      {{beer.name}}
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="joinBrewsday()">Join A Brewsday</button>
</ion-content>
